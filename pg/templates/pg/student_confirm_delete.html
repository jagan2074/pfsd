<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .delete-container {
            background-color: #fff;
            max-width: 500px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: inline-block;
            margin-right: 20px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #a93226;
        }

        .cancel-link {
            display: inline-block;
            text-decoration: none;
            background-color: #7f8c8d;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cancel-link:hover {
            background-color: #95a5a6;
            transform: translateY(-3px);
        }

        .cancel-link:active {
            background-color: #7f8c8d;
        }

        @media (max-width: 600px) {
            .delete-container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1rem;
            }

            form, .cancel-link {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h1>Delete Student</h1>
        <p>Are you sure you want to delete "{{ student.name }}"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>

        <a href="{% url 'student_list' %}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
