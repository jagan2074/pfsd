<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f2f2f2, #e6f7ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            max-width: 900px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #34495e;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .add-student {
            margin-bottom: 30px;
        }

        .add-student a {
            background-color: #ff6b6b;
            color: #fff;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0px 5px 15px rgba(255, 107, 107, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .add-student a:hover {
            background-color: #ff4d4d;
            box-shadow: 0px 10px 25px rgba(255, 77, 77, 0.6);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        ul li:hover {
            transform: translateX(10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        .student-info {
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .actions a {
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .actions {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Management</h1>

        <div class="add-student">
            <a href="{% url 'student_create' %}">Add Student</a>
        </div>

        <ul>
            {% for student in students %}
            <li>
                <span class="student-info">{{ student.name }}</span>
                <div class="actions">
                    <a href="{% url 'student_update' student.pk %}">Edit</a>
                    <a href="{% url 'student_delete' student.pk %}">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
